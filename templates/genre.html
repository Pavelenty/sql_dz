<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Расширенный поиск</title>
    <link rel="stylesheet" href="../static/css/main.css">
</head>
<body>
    <main>
        <div class="menu">
            <a class="menu_but" href="/">Главная</a>
            <a class="menu_but" href="/Advanced_Search">Расширенный поиск</a>
            <a class="menu_but" href="/DZ">Дз ;)</a>
        </div>
        <div class="content">
            <div>
                <h2>Категория</h2><br>
                <a class="item_line" href="/rating/children">Детская</a><br>
                <a class="item_line" href="/rating/family">Семейная</a><br>
                <a class="item_line" href="/rating/adult">Взрослая</a>
            </div>
            </form>
        </div>
        <div class="content">
            <form method="POST" action="/movie/{{ name }}">
                <span>Введите названия фильма</span><br>
                <input name="name_film" class="search_field" type="text" placeholder="-">
                <br>
                <button class="search_data" type="submit">Поиск</button>
            </form>
        </div>
        {% for search in list %}
        {% for key, value in search.items() %}
        <div class="content">
            <div class="img_film">
                <img src="../static/img/film.png">
            </div>
            <div class="text">
                <b>Название:</b> {{ value.title }}<br>
                <b>Описание:</b> {{ value.description }}
            </div>
        </div>
        {% endfor %}
        {% endfor %}
    </main>
</body>
</html>
